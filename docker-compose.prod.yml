version: '3.8'

# This docker-compose file uses the pre-built image from GitHub Container Registry
# Use this for production deployments or if you don't want to build locally

services:
  dish-decoder:
    # Replace OWNER with your GitHub username or organization
    image: ghcr.io/izzabizz5/dish-decoder:latest
    
    # If you want to use a specific version instead of latest:
    # image: ghcr.io/OWNER/dish-decoder:v1.0.0
    
    ports:
      - "3000:3000"
    
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Optional: Override default port
      # - NUXT_PORT=3000
      # - NUXT_HOST=0.0.0.0
    
    restart: unless-stopped
    
    # Optional: Add healthcheck
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Optional: Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

